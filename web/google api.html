<!DOCTYPE html>
		<html>
		  <head>
		    <title>Simple Map</title>
		    <meta name="viewport" content="initial-scale=1.0">
		    <meta charset="utf-8">
		    <style>
		      #map {
			height: 100%;
		      }
		      html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		      }
		    </style>
		  </head>
		  <body>
		    <div id="map"></div>
		    <h1>Map Loaded using exposed api key</h1>
		    <script>
		      var map;
		      function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
			  center: {lat: -34.397, lng: 150.644},
			  zoom: 8
			});
		      }
		    </script>
		    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRp677WkANMK-snBE5eIOkToA7sc6r33w&callback=initMap"
		    async defer></script>
		   
		  </body>
		</html>
